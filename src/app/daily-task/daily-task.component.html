<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteTask(task)"> Delete Task</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
