<div class="col-md-6">
  <h2 class="text-center">Task Definition</h2>
  <form>
    <div class="form-group">
      <label for="name" class="required">Name:</label>
      <input type="name" [(ngModel)]="task.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="designation">Description:</label>
      <input  [(ngModel)]="task.description"  name="description" class="form-control"
             id="designation">
    </div>


    <button class="btn btn-success" (click)="createTask()">Create</button>
  </form>
</div>
